<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="vid.mp4.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="calculator" >
       
        <h2><b>CALCULATOR</b></h2>
        <input type="text" id="display" disabled />
        
        <div class="buttons">
           
            <button onclick="deleteLastCharacter()">DEL</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('/')">รท</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('*')">ร</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculateResult()" class="equals"><b>=</b></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
